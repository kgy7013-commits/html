<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폼과 스타일 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      width: 300px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>간단한 회원가입 폼</h2>
    <form>
      <label for="name">이름</label>
      <input id="name" type="text" placeholder="이름을 입력하세요">

      <label for="email">이메일</label>
      <input id="email" type="email" placeholder="example@example.com">

      <button type="submit">제출</button>
    </form>
  </div>
</body>
</html>
